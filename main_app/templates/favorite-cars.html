{% extends 'base.html' %} {% block content %}

<h1>My Favorite Cars</h1>
{% for car in cars %}
<div class="card">
  <a href="{% url 'detail' car.id %}">
    <div class="card-content">
      <span class="card-title">{{ car.year }} {{ car.make }} {{ car.model }}</span>
    </a>
    </div>
</div>
{% endfor %} {% endblock %}
